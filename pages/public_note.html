<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{.title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body class="container mt-4">
  <h2>{{.title}}</h2>
  <div class="mb-2 text-muted" style="font-size:0.9em;">
    Created: {{.created.Format "2006-01-02 15:04"}}<br>
    Updated: {{.updated.Format "2006-01-02 15:04"}}
  </div>
  <div id="public-note-content"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new toastui.Editor.factory({
        el: document.getElementById('public-note-content'),
        viewer: true,
        initialValue: {{ printf "%q" .content }},
      });
    });
  </script>
</body>
</html>
