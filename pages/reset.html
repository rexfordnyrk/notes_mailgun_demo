<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Reset Password</h2>
<!--      <input type="email" name="email" class="form-control" required value="{{.email}}">-->
        {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
        {{end}}
      <form method="post" onsubmit="return validateResetForm()">
        <input type="hidden" name="token" value="{{.token}}" style="display: none">
        <div class="mb-3">
      <label>New Password</label>
      <input type="password" id="reset-password" name="password" class="form-control" required minlength="8">
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" id="reset-confirm" name="confirm" class="form-control" required>
    </div>
        <button class="btn btn-primary w-100">Reset Password</button>
      </form>
    </div>
  </div>
</div>
<script>
    function validateResetForm() {
      const p = document.getElementById('reset-password').value;
      const c = document.getElementById('reset-confirm').value;
      if (p !== c) {
        alert('Passwords do not match!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
