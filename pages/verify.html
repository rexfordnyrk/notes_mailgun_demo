<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify Account</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<div class="row min-vh-100 align-items-center">
    <div class="col-md-6 offset-md-3">
        <h2>Verify Account</h2>
        {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
        {{end}}
        <form method="post" onsubmit="return validateVerifyForm()">
            <input type="hidden" name="email" value="{{.email}}">
            <div class="mb-3">
                <label>Verification Code</label>
                <input type="number" id="verify-code" name="code" class="form-control"
                       placeholder="Please enter your 6 digit verification code" required
                       pattern="\d{6}" maxlength="6">
            </div>
            <button class="btn btn-primary">Verify</button>
        </form>
        <script>
            function validateVerifyForm() {
                const code = document.getElementById('verify-code').value;
                if (!/^\d{6}$/.test(code)) {
                    alert('Verification code must be 6 digits.');
                    return false;
                }
                return true;
            }
        </script>
    </div>
</div>
</body>
</html>
