<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="col-md-6">
    <h2 class="text-center">Login</h2>
    {{if .error}}
        <div class="alert alert-danger">{{.error}}</div>
    {{end}}
    {{if .success}}
        <div class="alert alert-success">{{.success}}</div>
    {{end}}
    <form method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required value="{{.email}}">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="/register">Register</a> | <a href="/forgot">Forgot Password?</a>
    </div>
</div>
</body>
</html>
